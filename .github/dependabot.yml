version: 2
updates:
  # Client dependencies
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jayc13"
    assignees:
      - "jayc13"
    commit-message:
      prefix: "deps"
      include: "dependency-name"
    pull-request-branch-name:
      separator: "-"
      include: "dependency-name"
    labels:
      - "dependencies"
      - "client"
    ignore:
      # Ignore major version updates for React (manual review needed)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Server dependencies
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "daily"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jayc13"
    assignees:
      - "jayc13"
    commit-message:
      prefix: "deps"
      include: "dependency-name"
    pull-request-branch-name:
      separator: "-"
      include: "dependency-name"
    labels:
      - "dependencies"
      - "server"
    ignore:
      # Ignore major version updates for Node.js types (manual review needed)
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # Cron dependencies
  - package-ecosystem: "npm"
    directory: "/cron"
    schedule:
      interval: "daily"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "jayc13"
    assignees:
      - "jayc13"
    commit-message:
      prefix: "deps"
      include: "dependency-name"
    pull-request-branch-name:
      separator: "-"
      include: "dependency-name"
    labels:
      - "dependencies"
      - "cron"

  # Scripts dependencies
  - package-ecosystem: "npm"
    directory: "/scripts"
    schedule:
      interval: "daily"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "jayc13"
    assignees:
      - "jayc13"
    commit-message:
      prefix: "deps"
      include: "dependency-name"
    pull-request-branch-name:
      separator: "-"
      include: "dependency-name"
    labels:
      - "dependencies"
      - "scripts"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "jayc13"
    assignees:
      - "jayc13"
    commit-message:
      prefix: "ci"
      include: "dependency-name"
    pull-request-branch-name:
      separator: "-"
      include: "dependency-name"
    labels:
      - "dependencies"
      - "github-actions"
