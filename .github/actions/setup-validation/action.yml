name: 'Setup Validation Environment'
description: 'Setup common validation tools and environment'
inputs:
  fetch-depth:
    description: 'Git fetch depth'
    required: false
    default: '0'
  install-commitlint:
    description: 'Whether to install commitlint'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: ${{ inputs.fetch-depth }}

    - name: Setup Node.js for validation tools
      if: inputs.install-commitlint == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install commitlint
      if: inputs.install-commitlint == 'true'
      shell: bash
      run: npm install -D @commitlint/cli @commitlint/config-conventional
