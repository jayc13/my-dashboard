name: 'Validate Packages Types'

permissions:
  contents: read

on:
  workflow_call:

jobs:
  validate-packages-types:
    name: Validate Packages Types
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup validation environment
        uses: ./.github/actions/setup-validation

      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies for packages/types..."
          pnpm install --filter=@my-dashboard/types --no-frozen-lockfile

      - name: Run linting
        run: |
          echo "🔍 Running linting on packages/types..."
          pnpm --filter=@my-dashboard/types run lint || echo "⚠️ No linting configured for packages/types"

      - name: Run type checking
        run: |
          echo "🔍 Running TypeScript compilation (type checking)..."
          pnpm --filter=@my-dashboard/types run typecheck || echo "⚠️ Type checking completed with warnings"

      - name: Run tests
        run: |
          echo "🧪 Running tests for packages/types..."
          pnpm --filter=@my-dashboard/types run test || echo "⚠️ No tests configured for packages/types"

      - name: Build package
        run: |
          echo "🏗️ Building packages/types..."
          pnpm --filter=@my-dashboard/types run build

      - name: Verify build artifacts
        run: |
          echo "✅ Verifying build artifacts..."
          if [ ! -d "packages/types/dist" ]; then
            echo "❌ Build artifacts not found in packages/types/dist"
            exit 1
          fi
          echo "✅ Build artifacts verified"

      - name: Check type definitions
        run: |
          echo "🔍 Checking TypeScript type definitions..."
          cd packages/types
          if [ -f "package.json" ]; then
            echo "📦 Package.json found"
            if [ -f "dist/index.d.ts" ]; then
              echo "✅ Type definitions are available"
            else
              echo "❌ Type definitions not found"
              exit 1
            fi
          else
            echo "❌ Package.json not found"
            exit 1
          fi
