name: 'Validate Tests Integration'

permissions:
  contents: read

on:
  workflow_call:

jobs:
  validate-tests-integration:
    name: Validate Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ github.workspace }}

      - name: Build required packages
        run: |
          echo "🏗️ Building required packages..."
          pnpm run build --filter=@my-dashboard/types
          pnpm run build --filter=@my-dashboard/sdk

      - name: Run linting
        run: |
          echo "🔍 Running linting on tests/integration-tests..."
          pnpm --filter=tests/integration-tests run lint || echo "⚠️ No linting configured for tests/integration-tests"

      - name: Run type checking
        run: |
          echo "🔍 Running TypeScript type checking..."
          pnpm --filter=tests/integration-tests run typecheck || echo "⚠️ Type checking completed with warnings"

      - name: Build tests
        run: |
          echo "🏗️ Building integration tests..."
          pnpm --filter=tests/integration-tests run build 
