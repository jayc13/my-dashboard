name: 'Validate Packages SDK'

permissions:
  contents: read

on:
  workflow_call:

jobs:
  validate-packages-sdk:
    name: Validate Packages SDK
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup validation environment
        uses: ./.github/actions/setup-validation

      - name: Build packages/types (dependency)
        run: |
          pnpm --filter=@my-dashboard/types run build

      - name: Run linting
        run: |
          pnpm --filter=@my-dashboard/sdk run lint || echo "âš ï¸ No linting configured for packages/sdk"

      - name: Run type checking
        run: |
          pnpm --filter=@my-dashboard/sdk run typecheck || echo "âš ï¸ Type checking completed with warnings"

      - name: Run tests
        run: |
          pnpm --filter=@my-dashboard/sdk run test || echo "âš ï¸ No tests configured for packages/sdk"

      - name: Build package
        run: |
          pnpm --filter=@my-dashboard/sdk run build

      - name: Verify build artifacts
        run: |
          echo "âœ… Verifying build artifacts..."
          if [ ! -d "packages/sdk/dist" ]; then
            echo "âŒ Build artifacts not found in packages/sdk/dist"
            exit 1
          fi
          echo "âœ… Build artifacts verified"

      - name: Check package exports
        run: |
          echo "ğŸ” Checking package exports..."
          cd packages/sdk
          if [ -f "package.json" ]; then
            echo "ğŸ“¦ Package.json found"
            if [ -f "dist/index.js" ] || [ -f "dist/index.d.ts" ]; then
              echo "âœ… Package exports are available"
            else
              echo "âŒ Package exports not found"
              exit 1
            fi
          else
            echo "âŒ Package.json not found"
            exit 1
          fi
