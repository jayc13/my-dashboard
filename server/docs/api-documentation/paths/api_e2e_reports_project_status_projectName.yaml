get:
  operationId: get-project-status
  summary: Get last project status
  description: |
    Retrieve the status of the most recent test run for a specific project.
    
    Returns basic status information including run number, status, and creation timestamp.
  tags:
    - E2E Reports
  security:
    - ApiKeyAuth: []
  parameters:
    - name: projectName
      in: path
      description: Name of the project to get status for
      required: true
      schema:
        type: string
        example: "my-web-app"
  responses:
    '200':
      description: Project status retrieved successfully
      content:
        application/json:
          schema:
            type: object
            description: Project status information
            required:
              - projectName
              - runNumber
              - lastRunStatus
              - createdAt
            properties:
              projectName:
                type: string
                description: Name of the project
                example: "my-web-app"
              runNumber:
                type: integer
                description: Most recent run number
                example: 123
              lastRunStatus:
                type: string
                description: Status of the last run
                enum:
                  - passed
                  - failed
                  - running
                  - canceled
                  - errored
                  - timedout
                example: "passed"
              createdAt:
                type: string
                format: date-time
                description: When the last run was created
                example: "2025-09-20T10:30:00.000Z"
          example:
            projectName: "my-web-app"
            runNumber: 123
            lastRunStatus: "passed"
            createdAt: "2025-09-20T10:30:00.000Z"
    '404':
      description: Project not found or no runs available
      content:
        application/json:
          schema:
            $ref: '../schemas/ValidationError.yaml'
          example:
            error: "Project not found or no runs available"
    '401':
      description: Unauthorized - Invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '../schemas/ValidationError.yaml'
          example:
            error: "Unauthorized: Invalid or missing API key"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../schemas/ValidationError.yaml'
          example:
            error: "Internal server error"
