get:
  operationId: get-e2e-run-reports
  summary: Get E2E test reports
  description: |
    Retrieve Cypress end-to-end test execution reports for all monitored projects.
    
    Returns a summary of test runs including success rates, total runs, and status information
    for the current day or a specified date.
  tags:
    - E2E Reports
  security:
    - ApiKeyAuth: []
  parameters:
    - name: date
      in: query
      description: Report date in YYYY-MM-DD format (defaults to current date)
      required: false
      schema:
        type: string
        format: date
        example: "2025-12-13"
    - name: force
      in: query
      description: Force regeneration of the report from scratch by discarding existing report for the selected date
      required: false
      schema:
        type: string
        enum: ['true', 'false', '1', '0']
        default: 'false'
        example: "true"
    - name: enrichments
      in: query
      description: JSON string containing enrichment options (includeDetails, includeAppInfo, includeManualRuns)
      required: false
      schema:
        type: string
        example: '{"includeDetails":true,"includeAppInfo":true,"includeManualRuns":true}'
  responses:
    '200':
      description: E2E reports retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/ProjectSummary.yaml'