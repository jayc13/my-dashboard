post:
  operationId: auth-validate
  summary: Validate user authentication
  description: Validate that the API Token is valid
  tags:
    - Authentication
  requestBody:
    description: API key to validate
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/AuthValidationRequest.yaml
        example:
          apiKey: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../schemas/AuthValidationResponse.yaml
          example:
            valid: true
            message: API key is valid
    '400':
      content:
        application/json:
          schema:
            $ref: ../schemas/AuthValidationResponse.yaml
          example:
            valid: false
            message: API key cannot be empty
    '401':
      content:
        application/json:
          schema:
            $ref: ../schemas/AuthValidationResponse.yaml
          example:
            valid: false
            message: Invalid API key
    '429':
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: ../schemas/RateLimitResponse.yaml
          example:
            error: Too many failed attempts. Try again in 10 minutes.
            retryAfter: 600
    '500':
      description: An internal server error occurred
      content:
        application/json:
          schema:
            $ref: ../schemas/ErrorResponse.yaml
          example:
            error: Internal server error

  security: []
