get:
  tags:
    - E2E Reports
  summary: Get last project status for a summary and app
  operationId: getLastProjectStatus
  parameters:
    - name: summaryId
      in: path
      required: true
      schema:
        type: string
    - name: appId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Project status
      content:
        application/json:
          schema:
            $ref: '../schemas/ProjectSummary.yaml'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'

