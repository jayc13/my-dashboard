get:
  tags:
    - E2E Manual Runs
  summary: Get a specific E2E manual run by ID
  description: Retrieve a single E2E manual run by its unique identifier.
  parameters:
    - name: id
      in: path
      required: true
      description: The unique identifier of the E2E manual run
      schema:
        type: integer
        minimum: 1
        example: 123
  responses:
    '200':
      description: Successfully retrieved the E2E manual run
      content:
        application/json:
          schema:
            $ref: '../schemas/E2EManualRun.yaml'
          examples:
            success:
              summary: Successful retrieval
              value:
                id: 123
                app_id: 5
                pipeline_id: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
                created_at: "2024-01-20T10:30:00.000Z"
    '400':
      description: Bad request - Invalid run ID format
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            invalid_id:
              summary: Invalid run ID
              value:
                error: "Invalid run ID"
    '404':
      description: E2E manual run not found
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            not_found:
              summary: Run not found
              value:
                error: "E2E manual run not found"
    '401':
      description: Unauthorized - Invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            fetch_error:
              summary: Database error during fetch
              value:
                error: "Failed to fetch e2e manual run"
  security:
    - ApiKeyAuth: []

put:
  tags:
    - E2E Manual Runs
  summary: Update an E2E manual run
  description: |
    Update an existing E2E manual run. Currently only supports updating the app_id.
    
    **Note:** This operation is primarily for administrative purposes. 
    Changing the app_id of an existing run may cause inconsistencies with the associated CircleCI pipeline.
  parameters:
    - name: id
      in: path
      required: true
      description: The unique identifier of the E2E manual run to update
      schema:
        type: integer
        minimum: 1
        example: 123
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Fields to update (all optional)
          properties:
            app_id:
              type: integer
              minimum: 1
              example: 7
        examples:
          update_app:
            summary: Update associated application
            value:
              app_id: 7
  responses:
    '200':
      description: E2E manual run updated successfully
      content:
        application/json:
          schema:
            $ref: '../schemas/E2EManualRunUpdateResponse.yaml'
          examples:
            success:
              summary: Successful update
              value:
                success: true
    '400':
      description: Bad request - Invalid run ID or app_id
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            invalid_id:
              summary: Invalid run ID
              value:
                error: "Invalid run ID"
            invalid_app:
              summary: Invalid app_id
              value:
                error: "Invalid app_id: app does not exist"
    '404':
      description: E2E manual run not found
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '401':
      description: Unauthorized - Invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            update_error:
              summary: Database error during update
              value:
                error: "Failed to update e2e manual run"
  security:
    - ApiKeyAuth: []

delete:
  tags:
    - E2E Manual Runs
  summary: Delete an E2E manual run
  description: |
    Permanently delete an E2E manual run record. This action cannot be undone.
    
    **Important Notes:**
    - This only deletes the local record, not the CircleCI pipeline
    - The associated CircleCI pipeline will continue running if in progress
    - Use this for cleanup of test records, not to stop running tests
  parameters:
    - name: id
      in: path
      required: true
      description: The unique identifier of the E2E manual run to delete
      schema:
        type: integer
        minimum: 1
        example: 123
  responses:
    '200':
      description: E2E manual run deleted successfully
      content:
        application/json:
          schema:
            $ref: '../schemas/E2EManualRunUpdateResponse.yaml'
          examples:
            success:
              summary: Successful deletion
              value:
                success: true
    '400':
      description: Bad request - Invalid run ID format
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            invalid_id:
              summary: Invalid run ID
              value:
                error: "Invalid run ID"
    '404':
      description: E2E manual run not found
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            not_found:
              summary: Run not found
              value:
                error: "E2E manual run not found"
    '401':
      description: Unauthorized - Invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            delete_error:
              summary: Database error during deletion
              value:
                error: "Failed to delete e2e manual run"
  security:
    - ApiKeyAuth: []
