get:
  tags:
    - E2E Manual Runs
  summary: Get E2E manual runs by application ID
  description: |
    Retrieve all E2E manual runs for a specific application, with optional date range filtering.
    Results are ordered by creation date (most recent first).
    
    **Use Cases:**
    - Application-specific E2E test history
    - Monitoring test frequency for specific apps
    - Filtering runs by date range for reporting
    
    **Date Filtering:**
    - Use `from` and `to` query parameters for date range filtering
    - Dates should be in ISO 8601 format (YYYY-MM-DD or full datetime)
    - Date comparison is done on the date part only (ignores time)
    - Both parameters are optional and can be used independently
  parameters:
    - name: appId
      in: path
      required: true
      description: The unique identifier of the application
      schema:
        type: integer
        minimum: 1
        example: 5
    - name: from
      in: query
      required: false
      description: Start date for filtering runs (inclusive, ISO 8601 format)
      schema:
        type: string
        format: date
        example: "2024-01-15"
    - name: to
      in: query
      required: false
      description: End date for filtering runs (inclusive, ISO 8601 format)
      schema:
        type: string
        format: date
        example: "2024-01-20"
  responses:
    '200':
      description: Successfully retrieved E2E manual runs for the application
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/E2EManualRun.yaml'
          examples:
            with_runs:
              summary: Response with filtered runs
              value:
                - id: 125
                  app_id: 5
                  pipeline_id: "c3d4e5f6-g7h8-9012-cdef-345678901234"
                  created_at: "2024-01-18T14:20:00.000Z"
                - id: 123
                  app_id: 5
                  pipeline_id: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
                  created_at: "2024-01-16T10:30:00.000Z"
            no_runs:
              summary: No runs found for application
              value: []
    '400':
      description: Bad request - Invalid app ID format
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            invalid_app_id:
              summary: Invalid app ID
              value:
                error: "Invalid app ID"
    '401':
      description: Unauthorized - Invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'
          examples:
            fetch_error:
              summary: Database error during fetch
              value:
                error: "Failed to fetch e2e manual runs for app"
  security:
    - ApiKeyAuth: []
