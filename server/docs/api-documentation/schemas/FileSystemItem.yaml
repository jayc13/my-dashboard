type: object
description: File system item (file or directory) information
required:
  - name
  - type
  - path
  - modified
properties:
  name:
    type: string
    description: Name of the file or directory
    example: "database.sqlite"
  type:
    type: string
    description: Type of the item
    enum:
      - file
      - directory
    example: "file"
  path:
    type: string
    description: Relative path within the data directory
    example: "2025-09-20/database.sqlite"
  size:
    type: integer
    description: File size in bytes (only present for files)
    minimum: 0
    example: 57344
  modified:
    type: string
    format: date-time
    description: Last modification timestamp
    example: "2025-09-20T18:18:36.578Z"
