type: object
description: Response containing all registered FCM device tokens
required:
  - tokens
  - count
properties:
  tokens:
    type: array
    description: Array of registered device tokens
    items:
      type: string
    example: 
      - "dGhpcyBpcyBhIGZha2UgZmNtIHRva2VuIGZvciBkb2N1bWVudGF0aW9u"
      - "YW5vdGhlciBmYWtlIGZjbSB0b2tlbiBmb3IgZG9jdW1lbnRhdGlvbg=="
  count:
    type: integer
    description: Total number of registered tokens
    minimum: 0
    example: 2
