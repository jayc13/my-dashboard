type: object
description: Detailed GitHub pull request information
required:
  - id
  - number
  - title
  - state
  - merged
  - mergeableState
  - createdAt
  - updatedAt
  - labels
  - url
  - author
properties:
  id:
    type: integer
    description: GitHub pull request ID
    example: 789012345
  number:
    type: integer
    description: GitHub pull request number
    minimum: 1
    example: 456
  title:
    type: string
    description: Pull request title
    example: "feat: add user authentication"
  state:
    type: string
    description: Pull request state
    enum:
      - open
      - closed
    example: "open"
  isDraft:
    type: boolean
    nullable: true
    description: Whether the pull request is a draft
    example: false
  merged:
    type: boolean
    description: Whether the pull request has been merged
    example: false
  mergeableState:
    type: string
    description: Mergeable state of the pull request
    enum:
      - clean
      - dirty
      - unstable
      - blocked
      - behind
      - draft
      - unknown
    example: "clean"
  createdAt:
    type: string
    format: date-time
    description: When the pull request was created
    example: "2025-09-20T10:30:00.000Z"
  updatedAt:
    type: string
    format: date-time
    description: When the pull request was last updated
    example: "2025-09-20T15:45:00.000Z"
  closedAt:
    type: string
    format: date-time
    nullable: true
    description: When the pull request was closed
    example: null
  mergedAt:
    type: string
    format: date-time
    nullable: true
    description: When the pull request was merged
    example: null
  labels:
    type: array
    description: Labels assigned to the pull request
    items:
      type: object
      required:
        - name
        - color
      properties:
        name:
          type: string
          example: "bug"
        color:
          type: string
          pattern: "^[0-9a-fA-F]{6}$"
          example: "d73a4a"
  url:
    type: string
    format: uri
    description: GitHub URL for the pull request
    example: "https://github.com/myorg/my-web-app/pull/456"
  author:
    type: object
    description: Pull request author information
    required:
      - username
      - avatarUrl
      - htmlUrl
    properties:
      username:
        type: string
        nullable: true
        description: GitHub username
        example: "johndoe"
      avatarUrl:
        type: string
        format: uri
        nullable: true
        description: Avatar image URL
        example: "https://avatars.githubusercontent.com/u/123456?v=4"
      htmlUrl:
        type: string
        format: uri
        nullable: true
        description: GitHub profile URL
        example: "https://github.com/johndoe"
