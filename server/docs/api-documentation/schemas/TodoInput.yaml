type: object
description: Input data for creating or updating a to-do item
required:
  - title
properties:
  title:
    type: string
    description: Title or summary of the to-do item
    maxLength: 255
    example: "Complete API documentation"
  description:
    type: string
    description: Detailed description of the task (optional)
    example: "Write comprehensive OpenAPI documentation for all endpoints"
  link:
    type: string
    description: Optional URL link related to the task
    maxLength: 500
    example: "https://github.com/company/project/issues/123"
  due_date:
    type: string
    format: date-time
    description: Due date for the task in ISO 8601 format (optional, empty string for no due date)
    example: "2024-01-20T23:59:59.000Z"
  is_completed:
    type: boolean
    description: Whether the task has been completed (defaults to false for new items)
    example: false
