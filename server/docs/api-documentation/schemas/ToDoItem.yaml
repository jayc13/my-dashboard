type: object
description: A to-do item with task details and completion status
required:
  - title
  - description
  - link
  - dueDate
  - isCompleted
properties:
  id:
    type: integer
    description: Unique identifier for the to-do item (auto-generated)
    example: 123
    readOnly: true
  title:
    type: string
    description: Title or summary of the to-do item
    maxLength: 255
    example: "Complete API documentation"
  description:
    type: string
    description: Detailed description of the task
    nullable: true
    example: "Write comprehensive OpenAPI documentation for all endpoints"
  link:
    type: string
    description: Optional URL link related to the task (can be empty string)
    maxLength: 500
    nullable: true
    example: "https://github.com/company/project/issues/123"
  dueDate:
    type: string
    format: date-time
    nullable: true
    description: Due date for the task in ISO 8601 format (can be empty string for no due date)
    example: "2024-01-20T23:59:59.000Z"
  isCompleted:
    type: boolean
    description: Whether the task has been completed
    example: false
